<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/mtm/mtm.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>mtm</title>
  </head>
  <body>
    <header th:insert="~{../component :: header}"></header>
    <div class="container service">
      <div class="left-side-bar">
        <div class="title">고객센터</div>
        <nav class="content">
          <a th:href="@{../notice/service}">공지사항</a>
          <a th:href="@{../mtm/mtm}">1:1문의</a>
        </nav>
      </div>

      <div class="service-content">
        <div class="title">1:1문의</div>
        <div class="table-screen">
          <table class="table">
            <thead>
              <tr>
                <th class="col-6" scope="col">제목</th>
                <th scope="col">작성일</th>
                <th scope="col">답변상태</th>
              </tr>
            </thead>
            <!-- mtmList를 받아 각각을 출력 -->
            <tbody th:each="mtm, status: ${mtmList}">
              <!-- 클릭시 mtm_read 페이지로 이동하며, mtm 현재 값의 id를 받아 인자로 넘겨줌 -->
              <tr
                th:onclick="'window.location.href = \'' + ${'mtm_read?id=' + mtm.id} + '\''"
              >
                <td th:text="${mtm.title}" class="content-title">Mark</td>
                <td th:text="${mtm.date}">@day</td>
                <td th:text="${mtm.reply}">Y</td>
              </tr>
            </tbody>
          </table>
        </div>
        <form th:action="@{../mtm/write}" method="get" class="write-button">
          <button>문의하기</button>
        </form>
      </div>
    </div>
    <footer th:insert="~{../component :: footer}"></footer>
  </body>
</html>
