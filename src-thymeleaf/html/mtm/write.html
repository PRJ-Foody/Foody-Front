<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/mtm/write.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>write</title>
  </head>
  <body>
    <header th:insert="~{../component :: header}"></header>
    <div class="container write-screen">
      <div class="left-side-bar">
        <div class="title">고객센터</div>
        <nav class="content">
          <a th:href="@{../notice/service}">공지사항</a>
          <a th:href="@{../mtm/mtm}">1:1문의</a>
        </nav>
      </div>

      <!-- 빈 write 객체를 가져옴 -->
      <form
        th:object="${write}"
        th:action="@{/mtm}"
        th:method="post"
        class="content"
      >
        <div class="title">
          <span class="left">제목</span>
          <!-- title 지정 -->
          <input
            th:field="*{title}"
            class="right"
            type="text"
            name="title"
            placeholder="제목을 입력하세요"
          />
        </div>
        <div>
          <!-- content 지정 -->
          <textarea
            th:field="*{content}"
            id="summernote"
            name="contents"
          ></textarea>
        </div>
        <div class="button-box">
          <button>등록</button>
        </div>
      </form>
    </div>
    <footer th:insert="~{../component :: footer}"></footer>
  </body>
</html>
