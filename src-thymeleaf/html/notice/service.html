<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/notice/service.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>service</title>
  </head>
  <body>
    <header th:insert="~{../component :: header}"></header>
    <div class="container service">
      <div class="left-side-bar">
        <div class="title">고객센터</div>
        <nav class="content">
          <a th:href="@{../notice/service}">공지사항</a>
          <a th:href="@{../mtm/mtm}">1:1문의</a>
        </nav>
      </div>

      <div class="service-content">
        <div class="title">공지사항</div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">번호</th>
              <th class="col-6" scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
            </tr>
          </thead>
          <!-- noticeList를 받아 각각을 출력 -->
          <tbody th:each="notice, status: ${noticeList}">
            <tr
              th:onclick="'window.location.href = \'' + ${'notice_read?id=' + notice.id} + '\''"
            >
              <td th:text="${notice.id}" scope="row">1</td>
              <td th:text="${notice.title}" class="content-title">Mark</td>
              <td th:text="${notice.writer}">Otto</td>
              <td th:text="${notice.date}">@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer th:insert="~{../component :: footer}"></footer>
  </body>
</html>
