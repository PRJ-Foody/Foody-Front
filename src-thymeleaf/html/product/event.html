<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/product/event.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>event</title>
  </head>
  <body>
    <header th:insert="~{../component :: header}"></header>
    <!-- Event List를 받아옴 -->
    <div th:each="event, status: ${eventList}">
      <div class="event-box">
        <img th:src="${'../../image/event/' + event.image}" />
        <div class="content">
          <div class="detail">핫도그부터 아이스크림까지</div>
          <div th:text="${event.title}" class="title">
            방학 간식 최대 30% 할인
          </div>
          <div th:text="${event.endDate}" class="date">~2월 9일 (목) 까지</div>
        </div>
      </div>
    </div>
    <footer th:insert="~{../component :: footer}"></footer>
  </body>
</html>
