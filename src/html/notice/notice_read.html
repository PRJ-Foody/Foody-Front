<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <style>
      table {
        height: 8rem;
        font-size: 1.1rem;
      }
      h1 {
        margin-top: 2rem;
        margin-bottom: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="container read">
      <div class="read_title">
        <h1 style="text-align: center">1:1 문의</h1>
        <hr style="margin-bottom: 0" />
        <table style="width: 100%">
          <tr style="border: 1px solid pink">
            <td
              style="
                border: 1px solid pink;
                text-align: center;
                background-color: rgb(255, 230, 234);
              "
            >
              제목
            </td>
            <td style="border: 1px solid pink; width: 90%; padding-left: 1rem">
              소비자 분쟁해결 기준 안내
            </td>
          </tr>
          <tr style="border: 1px solid pink">
            <td
              style="
                border: 1px solid pink;
                text-align: center;
                background-color: rgb(255, 230, 234);
              "
            >
              작성자
            </td>
            <td style="border: 1px solid pink; width: 90%; padding-left: 1rem">
              이민경
            </td>
          </tr>
          <tr style="border: 1px solid pink">
            <td
              style="
                border: 1px solid pink;
                text-align: center;
                background-color: rgb(255, 230, 234);
              "
            >
              작성일
            </td>
            <td style="border: 1px solid pink; width: 90%; padding-left: 1rem">
              2022.02.09
            </td>
          </tr>
        </table>

        <hr style="margin-top: 0" />
        <div
          class="notice_content"
          style="display: flex; justify-content: center"
        >
          <img src="../../image/notice.jpeg" />
        </div>
        <hr />
        <div class="button" style="display: flex; justify-content: flex-end">
          <button
            style="
              width: 10rem;
              background-color: pink;
              color: white;
              border-color: pink;
              height: 2.5rem;
              border-radius: 0.5rem;
            "
          >
            목록
          </button>
          <br />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
