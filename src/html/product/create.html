<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/product/create.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>create</title>
  </head>
  <body>
    <div class="container">
      <form class="register_form">
        <legend>상품 등록</legend>
        <hr />
        <fieldset class="register_fieldset">
          <div class="register_input">
            <label>상품 이미지</label>
            <input type="file" />
          </div>
          <div class="register_input">
            <label>상품 실제 가격</label>
            <input
              type="text"
              placeholder="상품 가격을 입력해주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>상품 할인율</label>
            <input
              type="text"
              placeholder="상품 할인율을 입력해 주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>상품 할인 후 가격</label>
            <input
              type="text"
              placeholder="상품 할인 후 가격을 입력해주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>수량</label>
            <input
              type="text"
              placeholder="상품 개수를 입력해주세요"
              required
            />
          </div>

          <div class="register_input">
            <label>카테고리</label>
            <input type="text" placeholder="카테고리를 입력해주세요" required />
          </div>
          <button type="submit">상품 등록하기</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
