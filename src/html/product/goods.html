<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/product/goods.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script>
      function countUp() {
        var count = parseInt(
          document.querySelector(".current-count").textContent
        );
        var max = 10;
        if (count < max)
          document.querySelector(".current-count").innerText = count + 1;
      }

      function countDown() {
        var count = parseInt(
          document.querySelector(".current-count").textContent
        );
        if (count > 0)
          document.querySelector(".current-count").innerText = count - 1;
      }
    </script>
  </head>
  <body>
    <div class="goods-screen">
      <img class="product-image" src="#" />
      <div class="product-detail">
        <div class="title">[푸르밀] 밀면</div>
        <div class="price">
          <span class="discount">30%</span>
          <span>1,000</span>
          <span>원</span>
        </div>
        <div class="real-price">1,500원</div>
        <div class="detail">
          <div class="box">
            <div class="left">판매자</div>
            <div class="right">푸르밀</div>
          </div>
          <div class="box">
            <div class="left">포장타입</div>
            <div class="right">냉동</div>
          </div>
          <div class="box">
            <div class="left">판매단위</div>
            <div class="right">1팩</div>
          </div>
          <div class="box">
            <div class="left">중량/용량</div>
            <div class="right">600g</div>
          </div>
          <div class="box">
            <div class="left">원산지</div>
            <div class="right">상품설명/상세정보 참고</div>
          </div>
          <div class="box">
            <div class="left">
              <div class="count">
                <button onclick="countDown();">-</button>
                <span class="current-count">0</span>
                <button onclick="countUp();">+</button>
              </div>
            </div>
            <div class="right">
              <button
                class="basket-button"
                onclick="location.href='../basket/basket.html' "
              >
                장바구니에 담기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
