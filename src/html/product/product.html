<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/main-page.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="product-category">
        <div class="title">수산</div>
        <div class="detail">
          <div class="count">총 20개</div>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">추천순</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">판매량순</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">낮은가격순</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">높은가격순</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="product-column">
        <div class="product-box">
          <div class="product-box__img">
            <img src="a.png" />
            <div class="basket-icon">
              <i class="bi bi-cart"></i>
            </div>
          </div>
          <div class="product-box__price">
            <div class="product-box__title">[풀무원]두부</div>
            <div>
              <span class="product-box__discount">80%</span>
              <span class="product-box__sale-price">1,500원</span>
            </div>
            <div class="product-box__real-price">1,800원</div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only"></span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>

              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only"></span>
            </a>

        </ul>
