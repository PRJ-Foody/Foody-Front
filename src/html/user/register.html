<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/user/regitster.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>register</title>
  </head>
  <body>
    <div class="container">
      <form class="register_form">
        <legend>회원가입</legend>
        <hr />
        <fieldset class="register_fieldset">
          <div class="register_input">
            <label>아이디</label>
            <input
              type="id"
              placeholder="아이디를 입력해주세요 "
              maxlength="12"
              minlength="5"
              required
            />
          </div>
          <div class="register_input">
            <label>비밀번호</label>
            <input
              type="password"
              placeholder="비밀번호를 입력해주세요"
              maxlength="12"
              minlength="5"
              required
            />
          </div>
          <div class="register_input">
            <label>비밀번호 확인</label>
            <input
              type="password"
              placeholder="비밀번호를 한번 더 입력해주세요"
              maxlength="12"
              minlength="5"
              required
            />
          </div>
          <div class="register_input">
            <label>이름</label>
            <input
              type="name"
              placeholder="이름을 입력해주세요"
              maxlength="10"
              minlength="1"
              required
            />
          </div>
          <div class="register_input">
            <label>이메일</label>
            <input type="email" placeholder="이메일 입력해주세요" required/>
          </div>

          <div class="register_input">
            <label>휴대폰</label>
            <input type="tel" placeholder="숫자만 입력해주세요"required />
          </div>
          <div class="register_input">
            <label>주소</label>
            <input type="text" placeholder="주소를 입력해주세요"required />
          </div>
          <div class="register_input">
            <label>성별</label>
              <div class="male" id="male1">
                <input
                  type="radio"
                  name="male"
                  value="male"
                  checked
                />
                <label>남성</label>
              </div>

              <div class="male" id="male2">
                <input type="radio"  name="male" value="male" />
                <label for="female">여성</label>
              </div>

              </div>
              <div class="register_input">
                <label>생년월일</label>
                <input type="date" required/>
              </div>
              <button type="submit">회원가입하기</button>
              
        
              
            </fieldset>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
